<!DOCTYPE html>
<html lang="es">
<head>

  <title>Plumber Dashboard</title>

<body>
  <header>
    <h1>Plumber Dashboard – Liquidez & Funding USD</h1>

      <div class="card" id="card-iorb">IORB</div>
      <div class="card" id="card-spread">SOFR – IORB</div>
    </section>

    <section>
      <h2>SOFR vs EFFR vs IORB</h2>
      <div id="chart-funding" class="chart"></div>
    </section>
    
<h2>SOFR vs EFFR vs IORB</h2>
<div id="chart-funding" class="chart"></div>

<h2>Cuenta del Tesoro en la Fed (TGA)</h2>
<div id="chart-tga" class="chart"></div>   <!-- NUEVO -->

<h2>Balance de la Fed (WALCL)</h2>
<div id="chart-balance" class="chart"></div>

    <section>
      <h2>Balance de la Fed (WALCL)</h2>
      <div id="chart-balance" class="chart"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
