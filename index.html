<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plumbers Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">PLUMBERS</div>
      <div class="brand-sub">Funding & Liquidity Monitoring</div>
    </div>

    <div class="cards">
      <div class="card">
        <div class="card-label">SOFR</div>
        <div class="card-value" id="card-sofr">–</div>
      </div>
      <div class="card">
        <div class="card-label">EFFR</div>
        <div class="card-value" id="card-effr">–</div>
      </div>
      <div class="card">
        <div class="card-label">IORB</div>
        <div class="card-value" id="card-iorb">–</div>
      </div>
      <div class="card">
        <div class="card-label">SOFR - IORB</div>
        <div class="card-value" id="card-spread">–</div>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-panel="panel-sofr">SOFR / EFFR / IORB</button>
    <button class="tab-button" data-panel="panel-spread">Spread SOFR - IORB</button>
    <button class="tab-button" data-panel="panel-tga">TGA</button>
    <button class="tab-button" data-panel="panel-walcl">Fed Balance Sheet</button>
    <button class="tab-button" data-panel="panel-repo">Repo / RRP</button>
  </nav>

  <main class="main">
    <!-- Panel 1 -->
    <section class="panel active" id="panel-sofr">
      <div class="panel-head">
        <h2>SOFR vs EFFR vs IORB</h2>
        <div class="range-buttons" data-panel="panel-sofr">
          <button class="range-btn active" data-range="6M">6M</button>
          <button class="range-btn" data-range="1Y">1Y</button>
          <button class="range-btn" data-range="3Y">3Y</button>
          <button class="range-btn" data-range="5Y">5Y</button>
          <button class="range-btn" data-range="ALL">ALL</button>
        </div>
      </div>
      <div class="chart-wrap">
        <div id="chart-sofr"></div>
      </div>
    </section>

    <!-- Panel 2 -->
    <section class="panel" id="panel-spread">
      <div class="panel-head">
        <h2>Spread SOFR - IORB</h2>
        <div class="range-buttons" data-panel="panel-spread">
          <button class="range-btn active" data-range="6M">6M</button>
          <button class="range-btn" data-range="1Y">1Y</button>
          <button class="range-btn" data-range="3Y">3Y</button>
          <button class="range-btn" data-range="5Y">5Y</button>
          <button class="range-btn" data-range="ALL">ALL</button>
        </div>
      </div>
      <div class="chart-wrap">
        <div id="chart-spread"></div>
      </div>
    </section>

    <!-- Panel 3 -->
    <section class="panel" id="panel-tga">
      <div class="panel-head">
        <h2>Treasury General Account (TGA)</h2>
        <div class="range-buttons" data-panel="panel-tga">
          <button class="range-btn active" data-range="6M">6M</button>
          <button class="range-btn" data-range="1Y">1Y</button>
          <button class="range-btn" data-range="3Y">3Y</button>
          <button class="range-btn" data-range="5Y">5Y</button>
          <button class="range-btn" data-range="ALL">ALL</button>
        </div>
      </div>
      <div class="chart-wrap">
        <div id="chart-tga"></div>
      </div>
    </section>

    <!-- Panel 4 -->
    <section class="panel" id="panel-walcl">
      <div class="panel-head">
        <h2>Fed Balance Sheet (WALCL)</h2>
        <div class="range-buttons" data-panel="panel-walcl">
          <button class="range-btn active" data-range="3Y">3Y</button>
          <button class="range-btn" data-range="5Y">5Y</button>
          <button class="range-btn" data-range="ALL">ALL</button>
        </div>
      </div>
      <div class="chart-wrap">
        <div id="chart-walcl"></div>
      </div>
    </section>

    <!-- Panel 5 -->
    <section class="panel" id="panel-repo">
      <div class="panel-head">
        <h2>Repo / RRP</h2>
        <div class="range-buttons" data-panel="panel-repo">
          <button class="range-btn active" data-range="6M">6M</button>
          <button class="range-btn" data-range="1Y">1Y</button>
          <button class="range-btn" data-range="3Y">3Y</button>
          <button class="range-btn" data-range="5Y">5Y</button>
          <button class="range-btn" data-range="ALL">ALL</button>
        </div>
      </div>
      <div class="chart-wrap">
        <div id="chart-repo"></div>
      </div>
    </section>

    <div class="footer" id="last-update">Última actualización (UTC): –</div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
